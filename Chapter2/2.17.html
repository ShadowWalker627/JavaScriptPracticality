<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自动选中文本内容</title>
    <script type="text/javascript">
        window.onload = function () {
            var copyBtn = document.getElementById("copyBtn");

            copyBtn.addEventListener('click', function () {
//            copyBtn.onclick = function () {
                document.getElementById("autoSelected").select();
                try {
                    //复制选中文本到系统剪切板
                    var successful = document.execCommand('copy');
                    var msg = successful ? "successful" : "false";
                    console.log('Coping text command was ' + msg);
                } catch (err) {
                    console.log('Oops, unable to copy');
                }
            });
//            }
        }
    </script>
</head>
<body>
    <textarea id="autoSelected" row="10" cols="50">
        默认被选中的文本内容
    </textarea>
    <input type="button" value="copy" id="copyBtn"/>
</body>
</html>
